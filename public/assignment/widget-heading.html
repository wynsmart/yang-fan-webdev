<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Websites</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a href="#" class="navbar-brand">Widget Edit</a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text" class="form-control" id="widget-name" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text" class="form-control" id="widget-text" placeholder="Widget Title">
        </div>
        <div class="form-group">
            <label for="widget-size">Size</label>
            <input type="number" class="form-control" id="widget-size" placeholder="Widget Size">
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block"
               href="widget-list.html">Delete</a></div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text pull-right">
            <a href="profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

</body>
</html>
