<header></header>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name"
                   ng-model="model.page.name"
            >
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title"
                   ng-model="model.page.title"
            >
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block"
               ng-click="model.deletePage()"
            >Delete
            </a>
        </div>
    </form>
</div>

<footer></footer>
