<web-header></web-header>

<div class="container-fluid">
    <div class="form-group" ng-repeat="page in model.pages">

        <a href="#{{model.shared.getRoute('page_edit', {pid: page._id})}}" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
    </div>
</div>

<footer></footer>
