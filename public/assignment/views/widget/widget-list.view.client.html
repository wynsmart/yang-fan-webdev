<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#{{model.shared.getRoute('page_list')}}" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <span class="navbar-brand">Widgets</span>
            <p class="navbar-text pull-right">
                <a href="#{{model.shared.getRoute('widget_chooser')}}"
                   class="navbar-link"
                ><span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="form-group widget-container" ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">
                <div class="h{{widget.size}}">{{widget.text}}</div>
            </div>
            <div ng-switch-when="HTML">
                <div ng-bind-html="model.getSafeHTML(widget)"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}">
            </div>
            <div ng-switch-when="YOUTUBE">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe id="ytplayer"
                            ng-src="{{model.getYoutubeSrc(widget)}}"
                            type="text/html"
                            class="embed-responsive-item"
                            frameborder="0"
                    ></iframe>
                </div>
            </div>
        </div>
        <div class="widget-control">
            <a href="#{{model.shared.getRoute('widget_edit', {wgid: widget._id})}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <a ng-click="">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
        </div>
    </div>
</div>

<footer></footer>
