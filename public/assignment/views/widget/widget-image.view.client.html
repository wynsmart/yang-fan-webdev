<div class="form-group">
    <label for="widget-name">Name</label>
    <input type="text"
           class="form-control"
           id="widget-name"
           placeholder="Widget Name"
           ng-model="model.widget.name"
    />
</div>
<div class="form-group">
    <label for="widget-text">Text</label>
    <input type="text"
           class="form-control"
           id="widget-text"
           placeholder="Widget Title"
           ng-model="model.widget.text"
    />
</div>
<div class="form-group">
    <label for="widget-url">URL</label>
    <input type="text"
           class="form-control"
           id="widget-url"
           placeholder="Widget URL"
           ng-model="model.widget.url"
    />
</div>
<div class="form-group">
    <label for="widget-width">Width</label>
    <input type="text"
           class="form-control"
           id="widget-width"
           placeholder="Widget Width"
           ng-model="model.widget.width"
    />
</div>
<div class="form-group">
    <label for="widget-upload">Upload</label>
    <input type="file"
           class="form-control"
           id="widget-upload"
    />
</div>
<div class="form-group">
    <a class="btn btn-primary btn-block"
       ng-click=""
    >Upload Image
    </a>
</div>
<div class="form-group">
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
    >Delete
    </a>
</div>
