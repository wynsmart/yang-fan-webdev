<div class="form-group">
    <label for="widget-name">Name</label>
    <input type="text"
           class="form-control"
           id="widget-name"
           placeholder="Widget Name"
           ng-model="model.widget.name"
    />
</div>
<div class="form-group">
    <label for="widget-text">Text</label>
    <input type="text"
           class="form-control"
           id="widget-text"
           placeholder="Widget Title"
           ng-model="model.widget.text"
    />
</div>
<div class="form-group">
    <label for="widget-url">URL</label>
    <input type="text"
           class="form-control"
           id="widget-url"
           placeholder="Widget URL"
           ng-model="model.widget.url"
    />
</div>
<div class="form-group">
    <label for="widget-width">Width</label>
    <input type="text"
           class="form-control"
           id="widget-width"
           placeholder="Widget Width"
           ng-model="model.widget.width"
    />
</div>


<form action="/api/upload" method="post" enctype="multipart/form-data">
    <input name="widgetId" value="{{model.widget._id}}" class="hidden"/>
    <input name="widgetUrl" value="{{model.wgUrl}}" class="hidden"/>
    <div class="form-group">
        <label for="widget-upload">Upload</label>
        <input type="file"
               class="form-control"
               id="widget-upload"
               name="widgetUpload"
        />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </div>
</form>

<div class="form-group">
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
    >Delete
    </a>
</div>
