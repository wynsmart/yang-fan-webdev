<div class="form-group">
    <label for="widget-name">Name</label>
    <input type="text"
           class="form-control"
           id="widget-name"
           placeholder="Widget Name"
           ng-model="model.widget.name"
    />
</div>
<div class="form-group">
    <label for="widget-text">HTML Text</label>
    <div ng-model="model.widget.text"
         id="widget-text"
         ng-model="model.widget.text"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],
         ['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]"
    ></div>
</div>
