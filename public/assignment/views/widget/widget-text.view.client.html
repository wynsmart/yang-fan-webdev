<div class="form-group">
    <label for="widget-name">Name</label>
    <input type="text"
           class="form-control"
           id="widget-name"
           placeholder="Widget Name"
           ng-model="model.widget.name"
    />
</div>
<div class="form-group">
    <label for="widget-text">Text</label>
    <input id="widget-text" ng-model="model.widget.text" class="form-control"/>
</div>
<div class="form-group">
    <label for="widget-rows">Rows</label>
    <input id="widget-rows" ng-model="model.widget.rows" class="form-control" type="number"/>
</div>
<div class="form-group">
    <label for="widget-placeholder">Placeholder</label>
    <input id="widget-placeholder" ng-model="model.widget.placeholder" class="form-control"/>
</div>
<div class="form-group">
    <div class="input-group">
        <label for="widget-formatted" class="form-control">Formatted</label>
        <div class="input-group-addon">
            <input id="widget-formatted"
                   type="checkbox"
                   ng-model="model.widget.formatted"
            />
        </div>
    </div>
</div>
