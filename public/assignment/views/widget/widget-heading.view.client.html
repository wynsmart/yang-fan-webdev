<div class="form-group">
    <label for="widget-name">Name</label>
    <input type="text"
           class="form-control"
           id="widget-name"
           placeholder="Widget Name"
           ng-model="model.widget.name"
    />
</div>
<div class="form-group">
    <label for="widget-text">Text</label>
    <input type="text"
           class="form-control"
           id="widget-text"
           placeholder="Widget Title"
           ng-model="model.widget.text"
    />
</div>
<div class="form-group">
    <label for="widget-size">Size</label>
    <input type="number"
           class="form-control"
           id="widget-size"
           placeholder="Widget Size"
           ng-model="model.widget.size"
    />
</div>
