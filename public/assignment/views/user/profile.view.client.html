<web-header></web-header>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   ng-model="model.user.username"
            />
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice"
                   ng-model="model.user.firstName"
            />
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland"
                   ng-model="model.user.lastName"
            />
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com"
                   ng-model="model.user.email"
            />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel"
                   class="form-control"
                   id="phone"
                   placeholder="xxx-xxx-xxxx"
                   ng-model="model.user.phone"
            />
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#{{model.shared.getRoute('website_list')}}"
    >Websites</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.logout()"
    >Logout</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.unregister()"
    >Unregister</a>
</div>
<footer></footer>
