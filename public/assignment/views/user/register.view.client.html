<div class="container-fluid">
    <div class="alert alert-danger"
         role="alert"
         ng-if="model.error"
    >{{model.error}}
    </div>
    <h1>Register</h1>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="model.user.username"
    />
    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model="model.user.password"
    />
    <input type="password"
           class="form-control"
           placeholder="verify password"
           ng-model="model.user.password2"
    />
    <a class="btn btn-primary btn-block"
       ng-click="model.register()"
    >Register
    </a>
    <a class="btn btn-danger  btn-block"
       href="#{{model.shared.getRoute('login')}}"
    >Cancel
    </a>
</div>
