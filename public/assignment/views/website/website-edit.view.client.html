<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 hidden-xs hidden-sm">
                <website-list-header></website-list-header>
            </div>
            <div class="col-md-8">
                <ul class="nav navbar-nav pull-left visible-xs visible-sm">
                    <li>
                        <a href="#{{model.shared.getRoute('website_list')}}"
                           class="glyphicon glyphicon-chevron-left"
                        ></a>
                    </li>
                </ul>
                <span class="navbar-brand">Edit Website</span>
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a ng-click="model.updateWebsite(model.website)"
                           class="glyphicon glyphicon-ok"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 hidden-xs hidden-sm">
            <website-list-content></website-list-content>
        </div>
        <div class="col-md-8">
            <div class="alert alert-danger"
                 role="alert"
                 ng-if="model.error"
            >{{model.error}}
            </div>
            <form>
                <div class="form-group">
                    <label for="website-name">Website Name</label>
                    <input type="text"
                           class="form-control"
                           id="website-name"
                           placeholder="Name"
                           ng-model="model.website.name"
                    >
                </div>
                <div class="form-group">
                    <label for="website-description">Website Description</label>
                    <textarea class="form-control"
                              id="website-description"
                              placeholder="Description"
                              rows="5"
                              ng-model="model.website.description"
                    ></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-danger btn-block"
                       ng-click="model.deleteWebsite()"
                    >Delete
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<web-footer></web-footer>
