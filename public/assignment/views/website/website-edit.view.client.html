<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <div class="col-md-4 hidden-xs hidden-sm">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <span class="navbar-brand">Websites</span>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
        <div class="col-md-8">
            <p class="navbar-text pull-left visible-xs visible-sm">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <span class="navbar-brand">Edit Website</span>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-md-4 hidden-xs hidden-sm">
        <div class="form-group" ng-repeat="website in model.websites">
            <a href="#/page-list">{{website.name}}</a>
            <a href="#/website-edit" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
    </div>
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Name"
                       ng-model="model.website.name"
                >
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea class="form-control"
                          id="website-description"
                          placeholder="Description"
                          rows="5"
                          ng-model="model.website.description"
                ></textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-danger btn-block"
                   ng-click="model.deleteWebsite()"
                >Delete</a></div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/profile" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
