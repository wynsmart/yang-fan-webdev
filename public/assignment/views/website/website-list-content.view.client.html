<div class="form-group" ng-repeat="website in model.websites">
    <a href="#{{model.shared.getRoute('page_list', {wid: website._id})}}">
        {{website.name}}
    </a>
    <a href="#{{model.shared.getRoute('website_edit', {wid: website._id})}}" class="pull-right">
        <span class="glyphicon glyphicon-cog"></span>
    </a>
</div>
