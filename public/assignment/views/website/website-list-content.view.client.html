<div class="form-group" ng-repeat="website in model.websites">
    <a href="#/user/{{model.shared.user._id}}/website/{{website._id}}/page">
        {{website.name}}
    </a>
    <a href="#/user/{{model.shared.user._id}}/website/{{website._id}}" class="pull-right">
        <span class="glyphicon glyphicon-cog"></span>
    </a>
</div>
